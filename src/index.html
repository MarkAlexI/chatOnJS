<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to chat.</title>
</head>

<body>
 <div class="wrapper">
   <div class="autorize">
     <p>Enter your login.</p>
     <p>Use only alphanumeric characters.</p>
     <input type="text" name="" id="login" placeholder="Enter your login.">
     <input type="password" name="" id="password" placeholder="Enter your password.">
     <input type="button" value="LogIn" id="login_btn">
   </div>
   <div class="typing">
     <p>Type your message and press "Send".</p>
     <form name="sendmessage">
       <input type="text" name="message">
       <input type="submit" value="Send">
     </form>
   </div>
   
   <div id="chat">
     
   </div>
 </div>
 
</body>

</html>
